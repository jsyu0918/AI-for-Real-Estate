<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f8f8f8"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold">금융 및 투자 의사결정 지원 모델</text>
  
  <!-- Decision Making System Diagram -->
  <circle cx="300" cy="180" r="100" fill="#ffffff" stroke="#336699" stroke-width="2"/>
  
  <!-- Decision Flow Elements - Inside Circle -->
  <rect x="260" y="125" width="80" height="30" rx="5" fill="#99ccff" stroke="#000" stroke-width="1"/>
  <text x="300" y="145" font-family="Arial" font-size="12" text-anchor="middle">데이터 분석</text>
  
  <rect x="260" y="165" width="80" height="30" rx="5" fill="#99ccff" stroke="#000" stroke-width="1"/>
  <text x="300" y="185" font-family="Arial" font-size="12" text-anchor="middle">위험 평가</text>
  
  <rect x="260" y="205" width="80" height="30" rx="5" fill="#99ccff" stroke="#000" stroke-width="1"/>
  <text x="300" y="225" font-family="Arial" font-size="12" text-anchor="middle">추천 생성</text>
  
  <!-- Input Factors -->
  <rect x="100" y="120" width="90" height="35" rx="10" fill="#ffcc99" stroke="#000" stroke-width="1"/>
  <text x="145" y="142" font-family="Arial" font-size="12" text-anchor="middle">시장 데이터</text>
  
  <rect x="100" y="170" width="90" height="35" rx="10" fill="#ffcc99" stroke="#000" stroke-width="1"/>
  <text x="145" y="192" font-family="Arial" font-size="12" text-anchor="middle">투자자 성향</text>
  
  <rect x="100" y="220" width="90" height="35" rx="10" fill="#ffcc99" stroke="#000" stroke-width="1"/>
  <text x="145" y="242" font-family="Arial" font-size="12" text-anchor="middle">경제 지표</text>
  
  <!-- Output -->
  <rect x="450" y="150" width="100" height="60" rx="15" fill="#99dd99" stroke="#006600" stroke-width="2"/>
  <text x="500" y="175" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">투자 의사결정</text>
  <text x="500" y="195" font-family="Arial" font-size="12" text-anchor="middle">추천 포트폴리오</text>
  
  <!-- Arrows -->
  <line x1="190" y1="137" x2="250" y2="137" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="190" y1="185" x2="250" y2="185" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="190" y1="235" x2="250" y2="235" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <line x1="350" y1="180" x2="445" y2="180" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Small Icons -->
  <circle cx="115" cy="142" r="8" fill="#ff9966"/>
  <circle cx="115" cy="192" r="8" fill="#6699ff"/>
  <circle cx="115" cy="242" r="8" fill="#66cc66"/>
  
  <!-- Decision Elements at Bottom -->
  <rect x="150" y="300" width="100" height="40" rx="5" fill="#e6e6e6" stroke="#666" stroke-width="1"/>
  <text x="200" y="325" font-family="Arial" font-size="12" text-anchor="middle">리스크 분석</text>
  
  <rect x="300" y="300" width="100" height="40" rx="5" fill="#e6e6e6" stroke="#666" stroke-width="1"/>
  <text x="350" y="325" font-family="Arial" font-size="12" text-anchor="middle">수익률 예측</text>
  
  <rect x="450" y="300" width="100" height="40" rx="5" fill="#e6e6e6" stroke="#666" stroke-width="1"/>
  <text x="500" y="325" font-family="Arial" font-size="12" text-anchor="middle">최적화 전략</text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg>