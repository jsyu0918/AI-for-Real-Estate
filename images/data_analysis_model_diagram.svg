<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f6f6ff"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold">데이터 분석 및 예측 모델</text>
  
  <!-- Data Processing Flow -->
  <rect x="50" y="80" width="120" height="60" rx="10" fill="#b3e6ff" stroke="#000" stroke-width="2"/>
  <text x="110" y="115" font-family="Arial" font-size="14" text-anchor="middle">데이터 수집</text>
  
  <rect x="240" y="80" width="120" height="60" rx="10" fill="#b3e6ff" stroke="#000" stroke-width="2"/>
  <text x="300" y="115" font-family="Arial" font-size="14" text-anchor="middle">데이터 전처리</text>
  
  <rect x="430" y="80" width="120" height="60" rx="10" fill="#b3e6ff" stroke="#000" stroke-width="2"/>
  <text x="490" y="115" font-family="Arial" font-size="14" text-anchor="middle">특성 추출</text>
  
  <rect x="50" y="200" width="120" height="60" rx="10" fill="#80bfff" stroke="#000" stroke-width="2"/>
  <text x="110" y="235" font-family="Arial" font-size="14" text-anchor="middle">모델 학습</text>
  
  <rect x="240" y="200" width="120" height="60" rx="10" fill="#80bfff" stroke="#000" stroke-width="2"/>
  <text x="300" y="235" font-family="Arial" font-size="14" text-anchor="middle">모델 평가</text>
  
  <rect x="430" y="200" width="120" height="60" rx="10" fill="#ff9980" stroke="#000" stroke-width="2"/>
  <text x="490" y="235" font-family="Arial" font-size="14" text-anchor="middle">예측 결과</text>
  
  <!-- Graph Visualization -->
  <rect x="150" y="300" width="300" height="80" rx="5" fill="#f0f0f0" stroke="#000" stroke-width="1"/>
  <path d="M175,350 C200,330 225,360 250,340 C275,320 300,330 325,310 C350,290 375,330 400,310" 
        stroke="#ff6666" fill="none" stroke-width="3"/>
  <text x="300" y="370" font-family="Arial" font-size="14" text-anchor="middle">부동산 가격 예측 그래프</text>
  
  <!-- Arrows -->
  <line x1="170" y1="110" x2="240" y2="110" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="110" x2="430" y2="110" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="140" x2="490" y2="200" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="230" x2="360" y2="230" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="240" y1="230" x2="170" y2="230" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="110" y1="140" x2="110" y2="200" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg>