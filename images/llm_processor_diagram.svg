<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f0f0f0"/>
  
  <!-- Brain container -->
  <ellipse cx="300" cy="170" rx="150" ry="120" fill="#ffcccc" stroke="#cc0000" stroke-width="2"/>
  
  <!-- Neural connections -->
  <path d="M250,120 C270,140 280,160 260,180" stroke="#cc0000" stroke-width="2" fill="none"/>
  <path d="M280,110 C310,130 320,170 290,190" stroke="#cc0000" stroke-width="2" fill="none"/>
  <path d="M320,110 C350,140 340,180 310,190" stroke="#cc0000" stroke-width="2" fill="none"/>
  <path d="M350,120 C370,150 360,180 330,190" stroke="#cc0000" stroke-width="2" fill="none"/>
  
  <!-- Neural nodes -->
  <circle cx="250" cy="120" r="8" fill="#cc0000"/>
  <circle cx="260" cy="180" r="8" fill="#cc0000"/>
  <circle cx="280" cy="110" r="8" fill="#cc0000"/>
  <circle cx="290" cy="190" r="8" fill="#cc0000"/>
  <circle cx="320" cy="110" r="8" fill="#cc0000"/>
  <circle cx="310" cy="190" r="8" fill="#cc0000"/>
  <circle cx="350" cy="120" r="8" fill="#cc0000"/>
  <circle cx="330" cy="190" r="8" fill="#cc0000"/>
  
  <!-- Input flow -->
  <rect x="100" y="300" width="120" height="40" rx="10" fill="#add8e6" stroke="#0000cc" stroke-width="2"/>
  <text x="160" y="325" font-family="Arial" font-size="14" text-anchor="middle">입력 프롬프트</text>
  
  <!-- Output flow -->
  <rect x="380" y="300" width="120" height="40" rx="10" fill="#90ee90" stroke="#008800" stroke-width="2"/>
  <text x="440" y="325" font-family="Arial" font-size="14" text-anchor="middle">생성된 텍스트</text>
  
  <!-- Arrows -->
  <line x1="160" y1="300" x2="220" y2="220" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="380" y1="220" x2="440" y2="300" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold">LLM 처리 과정 다이어그램</text>
  <text x="300" y="80" font-family="Arial" font-size="16" text-anchor="middle">텍스트 생성 모델의 정보 처리 흐름도</text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg>