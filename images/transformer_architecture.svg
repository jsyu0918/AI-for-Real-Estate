<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="450" fill="#f5f5f5"/>
  
  <!-- Input Layer -->
  <rect x="50" y="50" width="500" height="60" fill="#b3e0ff" stroke="#000" stroke-width="2" rx="10"/>
  <text x="300" y="85" font-family="Arial" font-size="18" text-anchor="middle">입력 토큰 (Input Tokens)</text>
  
  <!-- Embedding Layer -->
  <rect x="50" y="130" width="500" height="60" fill="#99ccff" stroke="#000" stroke-width="2" rx="10"/>
  <text x="300" y="165" font-family="Arial" font-size="18" text-anchor="middle">임베딩 레이어 (Embedding Layer)</text>
  
  <!-- Self-Attention Layer -->
  <rect x="50" y="210" width="500" height="60" fill="#80b3ff" stroke="#000" stroke-width="2" rx="10"/>
  <text x="300" y="245" font-family="Arial" font-size="18" text-anchor="middle">멀티헤드 어텐션 (Multi-Head Attention)</text>
  
  <!-- Feed Forward Layer -->
  <rect x="50" y="290" width="500" height="60" fill="#6699ff" stroke="#000" stroke-width="2" rx="10"/>
  <text x="300" y="325" font-family="Arial" font-size="18" text-anchor="middle">피드포워드 네트워크 (Feed Forward Network)</text>
  
  <!-- Output Layer -->
  <rect x="50" y="370" width="500" height="60" fill="#ff9980" stroke="#000" stroke-width="2" rx="10"/>
  <text x="300" y="405" font-family="Arial" font-size="18" text-anchor="middle">출력 토큰 (Output Tokens)</text>
  
  <!-- Arrows -->
  <line x1="300" y1="110" x2="300" y2="130" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="190" x2="300" y2="210" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="270" x2="300" y2="290" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="350" x2="300" y2="370" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold">트랜스포머 기반 언어 모델 아키텍처</text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg>