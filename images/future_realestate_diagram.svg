<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f4f4ff"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold">미래 부동산 투자 환경</text>
  
  <!-- Futuristic Buildings -->
  <polygon points="100,300 140,200 180,300" fill="#99ccff" stroke="#0066cc" stroke-width="2"/>
  <rect x="200" y="220" width="50" height="80" fill="#99ccff" stroke="#0066cc" stroke-width="2"/>
  <polygon points="270,300 300,180 330,300" fill="#99ccff" stroke="#0066cc" stroke-width="2"/>
  <rect x="350" y="240" width="60" height="60" fill="#99ccff" stroke="#0066cc" stroke-width="2"/>
  <polygon points="430,300 460,200 490,300" fill="#99ccff" stroke="#0066cc" stroke-width="2"/>
  
  <!-- Ground Line -->
  <line x1="50" y1="300" x2="550" y2="300" stroke="#006600" stroke-width="2"/>
  
  <!-- Holographic Displays -->
  <ellipse cx="140" cy="150" rx="30" ry="15" fill="#ffccff" fill-opacity="0.6" stroke="#ff66ff" stroke-width="1"/>
  <ellipse cx="300" cy="130" rx="30" ry="15" fill="#ffccff" fill-opacity="0.6" stroke="#ff66ff" stroke-width="1"/>
  <ellipse cx="460" cy="150" rx="30" ry="15" fill="#ffccff" fill-opacity="0.6" stroke="#ff66ff" stroke-width="1"/>
  
  <!-- Data Points/Icons -->
  <circle cx="110" cy="150" r="5" fill="#ff3333"/>
  <circle cx="130" cy="145" r="5" fill="#33cc33"/>
  <circle cx="150" cy="155" r="5" fill="#3366ff"/>
  <circle cx="170" cy="150" r="5" fill="#ffcc00"/>
  
  <circle cx="270" cy="130" r="5" fill="#ff3333"/>
  <circle cx="290" cy="125" r="5" fill="#33cc33"/>
  <circle cx="310" cy="135" r="5" fill="#3366ff"/>
  <circle cx="330" cy="130" r="5" fill="#ffcc00"/>
  
  <circle cx="430" cy="150" r="5" fill="#ff3333"/>
  <circle cx="450" cy="145" r="5" fill="#33cc33"/>
  <circle cx="470" cy="155" r="5" fill="#3366ff"/>
  <circle cx="490" cy="150" r="5" fill="#ffcc00"/>
  
  <!-- AI Cloud -->
  <ellipse cx="300" cy="80" rx="100" ry="40" fill="#e6f2ff" stroke="#3399ff" stroke-width="2"/>
  <text x="300" y="85" font-family="Arial" font-size="18" text-anchor="middle">생성형 AI</text>
  
  <!-- Connection Lines -->
  <line x1="140" y1="135" x2="240" y2="80" stroke="#3399ff" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="300" y1="115" x2="300" y2="80" stroke="#3399ff" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="460" y1="135" x2="360" y2="80" stroke="#3399ff" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Key Concept Boxes -->
  <rect x="100" y="340" width="120" height="40" rx="10" fill="#ccffcc" stroke="#008800" stroke-width="1"/>
  <text x="160" y="365" font-family="Arial" font-size="14" text-anchor="middle">초개인화 서비스</text>
  
  <rect x="240" y="340" width="120" height="40" rx="10" fill="#ffeecc" stroke="#ff9900" stroke-width="1"/>
  <text x="300" y="365" font-family="Arial" font-size="14" text-anchor="middle">가치평가 고도화</text>
  
  <rect x="380" y="340" width="120" height="40" rx="10" fill="#ffdddd" stroke="#cc0000" stroke-width="1"/>
  <text x="440" y="365" font-family="Arial" font-size="14" text-anchor="middle">새로운 금융상품</text>
</svg>