<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold">실물옵션 모형의 부동산 가치평가</text>
  
  <!-- Decision Tree Diagram -->
  <circle cx="100" cy="180" r="25" fill="#aaddff" stroke="#0066cc" stroke-width="2"/>
  <text x="100" y="185" font-family="Arial" font-size="12" text-anchor="middle">시작</text>
  
  <!-- First Branch -->
  <line x1="125" y1="180" x2="200" y2="120" stroke="#000" stroke-width="2"/>
  <line x1="125" y1="180" x2="200" y2="180" stroke="#000" stroke-width="2"/>
  <line x1="125" y1="180" x2="200" y2="240" stroke="#000" stroke-width="2"/>
  
  <!-- Decision Nodes -->
  <circle cx="220" cy="120" r="20" fill="#ffccaa" stroke="#cc6600" stroke-width="2"/>
  <text x="220" y="125" font-family="Arial" font-size="12" text-anchor="middle">지연</text>
  
  <circle cx="220" cy="180" r="20" fill="#ffccaa" stroke="#cc6600" stroke-width="2"/>
  <text x="220" y="185" font-family="Arial" font-size="12" text-anchor="middle">투자</text>
  
  <circle cx="220" cy="240" r="20" fill="#ffccaa" stroke="#cc6600" stroke-width="2"/>
  <text x="220" y="245" font-family="Arial" font-size="12" text-anchor="middle">포기</text>
  
  <!-- Second Branch -->
  <line x1="240" y1="120" x2="320" y2="100" stroke="#000" stroke-width="2"/>
  <line x1="240" y1="120" x2="320" y2="140" stroke="#000" stroke-width="2"/>
  
  <line x1="240" y1="180" x2="320" y2="160" stroke="#000" stroke-width="2"/>
  <line x1="240" y1="180" x2="320" y2="200" stroke="#000" stroke-width="2"/>
  
  <!-- Outcome Nodes -->
  <rect x="320" y="80" width="100" height="40" rx="10" fill="#ccffcc" stroke="#006600" stroke-width="1"/>
  <text x="370" y="105" font-family="Arial" font-size="12" text-anchor="middle">시장 상승 (+)</text>
  
  <rect x="320" y="130" width="100" height="40" rx="10" fill="#ffcccc" stroke="#cc0000" stroke-width="1"/>
  <text x="370" y="155" font-family="Arial" font-size="12" text-anchor="middle">시장 하락 (-)</text>
  
  <rect x="320" y="180" width="100" height="40" rx="10" fill="#ccffcc" stroke="#006600" stroke-width="1"/>
  <text x="370" y="205" font-family="Arial" font-size="12" text-anchor="middle">확장 가능성</text>
  
  <rect x="320" y="230" width="100" height="40" rx="10" fill="#e6e6e6" stroke="#666666" stroke-width="1"/>
  <text x="370" y="255" font-family="Arial" font-size="12" text-anchor="middle">정책 변화</text>
  
  <!-- Value Component Boxes -->
  <rect x="460" y="100" width="120" height="60" rx="10" fill="#ffffcc" stroke="#000" stroke-width="1"/>
  <text x="520" y="130" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">옵션 가치</text>
  <text x="520" y="150" font-family="Arial" font-size="12" text-anchor="middle">유연성의 가치</text>
  
  <rect x="460" y="200" width="120" height="60" rx="10" fill="#ffffcc" stroke="#000" stroke-width="1"/>
  <text x="520" y="230" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">DCF 가치</text>
  <text x="520" y="250" font-family="Arial" font-size="12" text-anchor="middle">기본 현금흐름</text>
  
  <!-- Final Formula -->
  <rect x="200" y="320" width="200" height="40" rx="5" fill="#e0e0ff" stroke="#0000cc" stroke-width="1"/>
  <text x="300" y="345" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">총 가치 = DCF + 옵션 가치</text>
  
  <!-- Arrows to Formula -->
  <line x1="520" y1="160" x2="350" y2="320" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="260" x2="350" y2="320" stroke="#000" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg>