<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f0f5ff"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold">부동산 금융과 AI 연구 동향</text>
  
  <!-- Research Paper Icons -->
  <rect x="50" y="80" width="150" height="200" fill="#ffffff" stroke="#000000" stroke-width="1" rx="10"/>
  <rect x="60" y="100" width="130" height="10" fill="#cccccc"/>
  <rect x="60" y="120" width="130" height="10" fill="#cccccc"/>
  <rect x="60" y="140" width="100" height="10" fill="#cccccc"/>
  <rect x="60" y="170" width="130" height="10" fill="#cccccc"/>
  <rect x="60" y="190" width="120" height="10" fill="#cccccc"/>
  <rect x="60" y="210" width="130" height="10" fill="#cccccc"/>
  <rect x="60" y="230" width="90" height="10" fill="#cccccc"/>
  <rect x="60" y="250" width="110" height="10" fill="#cccccc"/>
  <text x="125" y="85" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">학술 연구</text>
  
  <!-- AI Brain -->
  <circle cx="300" cy="180" r="80" fill="#e6f0ff" stroke="#3366cc" stroke-width="2"/>
  <path d="M260,150 C280,130 320,130 340,150" stroke="#3366cc" stroke-width="2" fill="none"/>
  <path d="M260,210 C280,230 320,230 340,210" stroke="#3366cc" stroke-width="2" fill="none"/>
  <path d="M250,180 L350,180" stroke="#3366cc" stroke-width="2"/>
  <circle cx="275" cy="165" r="8" fill="#3366cc"/>
  <circle cx="325" cy="165" r="8" fill="#3366cc"/>
  <circle cx="275" cy="195" r="8" fill="#3366cc"/>
  <circle cx="325" cy="195" r="8" fill="#3366cc"/>
  <text x="300" y="180" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">AI</text>
  
  <!-- Real Estate Building -->
  <rect x="450" y="80" width="100" height="200" fill="#e6ffe6" stroke="#006600" stroke-width="2"/>
  <rect x="470" y="110" width="25" height="30" fill="#ffffff" stroke="#006600" stroke-width="1"/>
  <rect x="505" y="110" width="25" height="30" fill="#ffffff" stroke="#006600" stroke-width="1"/>
  <rect x="470" y="150" width="25" height="30" fill="#ffffff" stroke="#006600" stroke-width="1"/>
  <rect x="505" y="150" width="25" height="30" fill="#ffffff" stroke="#006600" stroke-width="1"/>
  <rect x="470" y="190" width="25" height="30" fill="#ffffff" stroke="#006600" stroke-width="1"/>
  <rect x="505" y="190" width="25" height="30" fill="#ffffff" stroke="#006600" stroke-width="1"/>
  <rect x="470" y="230" width="60" height="50" fill="#006600"/>
  <text x="500" y="85" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">부동산</text>
  
  <!-- Connection Arrows -->
  <line x1="200" y1="180" x2="220" y2="180" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="380" y1="180" x2="450" y2="180" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Research Topics -->
  <rect x="100" y="320" width="120" height="40" rx="5" fill="#ffebcc" stroke="#cc6600" stroke-width="1"/>
  <text x="160" y="345" font-family="Arial" font-size="12" text-anchor="middle">예측 모델</text>
  
  <rect x="240" y="320" width="120" height="40" rx="5" fill="#ffebcc" stroke="#cc6600" stroke-width="1"/>
  <text x="300" y="345" font-family="Arial" font-size="12" text-anchor="middle">리스크 관리</text>
  
  <rect x="380" y="320" width="120" height="40" rx="5" fill="#ffebcc" stroke="#cc6600" stroke-width="1"/>
  <text x="440" y="345" font-family="Arial" font-size="12" text-anchor="middle">ESG 데이터 활용</text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg>